{% extends 'layout.html' %}


{% block body %}


<br>
<h1> Search for a location: </h1>
<div id="container">
    <div class="lower-form-container">
        <form name="input" form class="pure-form pure-form-stacked" method="POST">
            <fieldset>
                <div class="pure-control-group">
                    <label for="search"><h3>Location:</h3></label>
                    <input class="pure-input-1-2" id="search"
		  name="search" type="text" placeholder="ex. New York">
                </div>
                    <input type="submit" value="Submit"
		class="pure-button pure-input-1-2 pure-button-primary">
            </fieldset>
        </form>
    </div>
</div>


<br>

{% endblock %}
